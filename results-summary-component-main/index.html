<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="contenedor-principal">
    <div class="contenedor-resultado">
      <span class="your-result">Your Result</span> 
      <div class="resultado">
        <div class="numero-grande" >
          76
        </div>
        <div class="numero-chiquito">
          of 100
        </div> 
      </div>
      <div class="great">
        Great
      </div>
      <p class="parafo">
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </div>
    <div class="contenedor-resumen">
      <h3>
        Summary
      </h3> 
      <div class="reaction">
        <div class="texto-con-foto">
          <img src="/assets/images/icon-reaction.svg">
          <span>
            Reaction
          </span> 
        </div>
        <span class="texto-negro"> 80 <span class="texto-gris"> / 100 </span> </span>
        </span>
      </div>
      <div class="memory">
        <div class="texto-con-foto">
          <img src="/assets/images/icon-memory.svg">
          <span>
            Memory
          </span> 
        </div>
        <span class="texto-negro"> 92 <span class="texto-gris"> / 100 </span> </span>
        </span>
      </div>
      <div class="verbal">
        <div class="texto-con-foto">
          <img src="/assets/images/icon-verbal.svg">
          <span>
            Verbal
          </span> 
        </div>
        <span class="texto-negro"> 61 <span class="texto-gris"> / 100 </span> </span>
        </span>
      </div>
      <div class="visual">
        <div class="texto-con-foto">
          <img src="/assets/images/icon-visual.svg">
          <span>
            Visual
          </span> 
        </div>
        <span class="texto-negro"> 72 <span class="texto-gris"> / 100 </span> </span>
        </span>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
</body>
</html>
